<!DOCTYPE html>
<html>
<head>
  <title>GMYND test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600">
</svg>

<div>
  Titel der Arbeit
</div>

<script src="../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

  var gruppe = createNode("g", {transform:"rotate(30 300 300)"});

  var xpos = 0;
  var ypos = 500;

  while (xpos <= 500) {
    var poly = createNode("polygon", {points:"0,0 0,-120 80,-170 20,-120", transform:"translate(" + xpos + " " +ypos+ ")"}, false);
    gruppe.appendChild(poly);

    xpos = xpos + 70;
    ypos = ypos - 30;
  }


</script>

</body>
</html>
