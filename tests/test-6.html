<!DOCTYPE html>
<html>
<head>
  <title>GMYND test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  Titel der Arbeit
</div>

<script src="../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

  var element = createNode('circle', {cx:300, cy:300, r:50});

  var anim = function(f) {
    var x = Mouse.x;
    element.setAttribute('cx', x);

    if (Mouse.button == 0) {
      element.setAttribute('r', 60);
    } else {
      element.setAttribute('r', 50);
    }
  }

  animate(anim);

</script>

</body>
</html>
