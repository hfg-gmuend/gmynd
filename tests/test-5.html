<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600">
</svg>

<div>
  Titel der Arbeit
</div>

<script src="../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

	var xpos = 0;
	var winkel = 0;

  while ( winkel < 720 ) {
  	var p = createNode('polygon', {points:"0,0 120,0 170,80 120,20"});
  	appendTransform(p, {type:"translate", values:[300, 300]});
  	appendTransform(p, {type:"rotate", values:[winkel]} );
  	appendTransform(p, {type:"translate", values:[xpos, 0]});
  	xpos = xpos + 5;
  	winkel = winkel + 10;
  }
