<!DOCTYPE html>
<html>
<head>
  <title>GMYND test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600">
</svg>

<div>
  Set multiple attributes (see console for how the element changes) 
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

  var elem = createNode("rect", {x:200, y:200, width:200, height:200});
  console.log("The rectangle after creation:");
  console.log(elem.outerHTML);

	setAttributes(elem, {transform:"rotate(15, 300, 300)"});
	console.log("After setting a transform:");
  console.log(elem.outerHTML);

	setAttributes(elem, {'stroke-width':10, stroke:gray(128)});
	console.log("After setting some stroke attributes:");
  console.log(elem.outerHTML);

</script>

</body>
</html>
