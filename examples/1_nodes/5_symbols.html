<!DOCTYPE html>
<html>
<head>
  <title>GMYND test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  Create a symbol and use it three times
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

	// create a rectangle and put it into the defs
  var symbol = createNode('rect', {width:100, height:100}, false);
  var defs = createNode('defs');
  defs.appendChild(symbol);

  // create three instances. every instance can have their own parameters
  createInstance(symbol, {x:100, y:250});
  createInstance(symbol, {x:250, y:250, transform:"rotate(30 300 300)"});
  createInstance(symbol, {x:400, y:250, opacity:0.5});

  // if you change something at the instance afterwards, it affects all instances
  symbol.setAttribute('transform', 'skewX(20)');
  symbol.setAttribute('stroke', gray(100));
  symbol.setAttribute('stroke-width', 5);
  symbol.setAttribute('fill', gray(200));

</script>

</body>
</html>
