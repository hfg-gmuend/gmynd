<!DOCTYPE html>
<html>
<head>
  <title>GMYND test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  Clip a circle with a rectangular clipping path
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

  var defs = createNode('defs');
  var clip = createNode('clipPath', {id:'clip'});
  clip.appendChild(createNode('rect', {width:100, height:100}));
  defs.appendChild(clip);
  
  createNode('circle', {cx:100, cy:100, r:100, 'clip-path':'url(#clip)'});

</script>

</body>
</html>
