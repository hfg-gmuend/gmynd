<!DOCTYPE html>
<html>
<head>
  <title>GMYND test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600">
</svg>

<div>
  A row of circles
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

	var werte = [120, 205, 176, 83, 250, 233];

	var xpos = 150;

	for (var i = 0; i < werte.length; i++) {
		var radius = Math.sqrt( werte[i] ) * 2;
	  xpos = xpos + radius;
	  var c = createNode("circle", {cx:xpos, cy:300, r:radius});
	  xpos = xpos + radius;
	};

</script>

</body>
