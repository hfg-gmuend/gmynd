<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600">

<div>
  Change multiple elements in an animation
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

	// This version removes all elements and creates them in every frame,
	// which does not seem to be the most elegant way.

  var anim = function(f) {
  	clearAll();

    var x = Mouse.x + 10;

	  var xpos = 50;
	  while (xpos <= 500) {
	    var poly = createNode("polygon", {points:"0,0 0,-120 80,-170 20,-120", transform:"translate(" + xpos + " 350)"});

	    xpos = xpos + x;
	  }

  }

  animate(anim);


</script>
