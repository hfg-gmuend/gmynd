<!DOCTYPE html>
<html>
<head>
  <title>GMYND Sketch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  Click to create circles and drag them around
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">
// ==== Put your scripts here ====

var createCircle = function(x, y) {
  var c = createNode('circle', {r:30, cx:x, cy:y});
  var dragging = false;
  c.addEventListener('mousedown', function(event) {
    event.preventDefault();
    dragging = true;
  });
  document.addEventListener('mousemove', function() {
    if (dragging == true) {
      c.setAttribute('cx', Mouse.x);
      c.setAttribute('cy', Mouse.y);
    }
  });
  document.addEventListener('mouseup', function() {
    dragging = false;
  });
  c.addEventListener('click', function(event) {
    event.preventDefault();
    event.stopPropagation();
  });
}

document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});

var mouseclick = function() {
  createCircle(Mouse.x, Mouse.y);
}
document.addEventListener('click', mouseclick);

// ======== End of scripts =======
</script>

</body>
</html>
