<!DOCTYPE html>
<html>
<head>
  <title>GMYND test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  Titel der Arbeit
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

  var myCircle = createNode('circle', {cx:0, cy:300, r:20});
 
  var myAnimationFunction = function(currentFrameNumber) {
    myCircle.setAttribute('cx', currentFrameNumber);
  }

  animate(myAnimationFunction);

</script>

</body>
</html>
