<!DOCTYPE html>
<html>
<head>
  <title>GMYND test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600">
</svg>

<div>
  Various ways to append transforms after creating an element
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

	var xpos = 0;
	var winkel = 0;
  var scaleY = 0.25;

  while ( winkel < 720 ) {
  	var p = createNode('polygon', {points:"0,0 120,0 170,80 120,20"});

    // append transform as a string
  	appendTransform(p, "translate(300 300)");

    // append transform as an object
  	appendTransform(p, {type:"rotate", values:[winkel]} );

    // append transform as an array of objects
  	appendTransform(p, [{type:"translate", values:[xpos, 0]}, {type:"scale", values:[0.5, scaleY]}]);

  	xpos = xpos + 3;
  	winkel = winkel + 10;
    scaleY = scaleY * 1.05;
  }

</script>

</body>
</html>
