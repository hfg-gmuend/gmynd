<!DOCTYPE html>
<html>
<head>
  <title>GMYND test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  Check the console for output
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

  var myRect = createNode('rect', {
    x:0, 
    y:0, 
    width:200, 
    height:200, 
    transform:"translate(300, 300) rotate(20) scale(1.2 0.8) rotate(10) translate(-100, -100)"
  });

  var ani = function() {
    replaceTransform(myRect, 'rotate('+Mouse.x+')', 1);
  }

  animate(ani);

</script>

</body>
</html>
