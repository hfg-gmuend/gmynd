<!DOCTYPE html>
<html>
<head>
  <title>GMYND test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  Check the console for output
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">
  var n = createNode('rect', {width:100, height:100, transform:"translate(100) rotate(30 0 100)", fill:gray(128)});
  
  var trans = getTransform(n);
  console.log('this should return an array with 2 transform elements:');
  console.log(trans);

  appendTransform(n, 'translate(100) scale(2)');
  console.log('this should return an array with 4 transform elements:');
  console.log(getTransform(n));
</script>

</body>
</html>
