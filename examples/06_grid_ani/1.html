<!DOCTYPE html>
<html>
<head>
  <title>GMYND test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  Titel der Arbeit
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

  var elements = [];
  var group = createNode('g');
  var i = 0;
  for (var y=0; y<=2; y++) {
    for (var x=0; x<=2; x++) {
      console.log
      elements[i] = createNode('rect', {x:x*56.5+50, y:y*56.5+50, width:40, height:40}, false);
      group.appendChild(elements[i]);

      //var transforms = getTransforms(elements[i]);
      //console.log(transforms);

      i++;
    }
  }

  var anim = function(f) {
    elements.forEach(function(element, i) {
      var cx = Number(element.getAttribute('x'));
      var cy = Number(element.getAttribute('y'));
      var angle = f/2;
      if (i%2 == 1) {
        angle = -angle;
      }

      clearTransforms(element);
      rotate_EXP(element, angle, cx, cy);
      translate_EXP(element, -20, -20);
      
    });
  }
  animate(anim);
  
</script>

</body>
</html>
