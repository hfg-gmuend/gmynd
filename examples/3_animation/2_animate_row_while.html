<!DOCTYPE html>
<html>
<head>
  <title>GMYND test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  A row of moving circle using an array and a while-loop 
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

  var meineKeise = [];

  var xpos = 50;
  while (xpos <= 550) {
    var myCircle = createNode('circle', {cx:xpos, cy:300, r:20});
    meineKeise.push(myCircle);
    xpos = xpos + 50;
  }
 	
  var myAnimationFunction = function(f) {

    var index = 0;
    var speed = 1;
    while (index < meineKeise.length) {
      meineKeise[index].setAttribute("cy", f*speed);
      index = index + 1;
      speed = speed + 0.1;
    }

  }

  animate(myAnimationFunction);

</script>

</body>
</html>
