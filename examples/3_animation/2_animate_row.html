<!DOCTYPE html>
<html>
<head>
  <title>GMYND test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  A row of moving circles
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

  var elements = [];
  var i = 0;
  var step = 50;
  for (var x=0; x<=8; x++) {
    elements[i] = createNode('circle', {cx:x*step+100, cy:300, r:20});
    i++;
  }

  var anim = function(f) {
    elements.forEach(function(element, i) {
      var y = Math.sin(f/40 + i/2) * 100 + 300;
      element.setAttribute('cy', y);
    });
  }
  animate(anim);

</script>

</body>
</html>
