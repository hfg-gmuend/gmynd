<!DOCTYPE html>
<html>
<head>
  <title>GMYND test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  A moving and pulsing circle that bounces off the walls
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

  var myCircle = createNode('circle', {cx:0, cy:300, r:20});
 
  var xpos = 0;
  var speed = 4;

  var myAnimationFunction = function(f) {
    if (xpos > 600) {
      speed = speed * -1;
    }
    if (xpos < 0) {
      speed = speed * -1;
    }

    var radius = Math.sin(f/10) * 20 + 50;

    myCircle.setAttribute('cx', xpos);
    myCircle.setAttribute('r', radius);

    xpos = xpos + speed;
  }

  animate(myAnimationFunction);

</script>

</body>
</html>
