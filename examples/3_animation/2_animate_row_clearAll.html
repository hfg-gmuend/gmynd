<!DOCTYPE html>
<html>
<head>
  <title>GMYND test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  A row of moving circle
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

  var myAnimationFunction = function(f) {
    clearAll();

    var xpos = 50;
    while (xpos <= 550) {
      var ypos = Math.sin(f/20 + xpos) * 200 + 300;
      var myCircle = createNode('circle', {cx:xpos, cy:ypos, r:20});
      xpos = xpos + 50;
    }
  }

  animate(myAnimationFunction);

</script>

</body>
</html>
