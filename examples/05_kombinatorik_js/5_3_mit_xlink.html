<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
</head>
<body style="margin: 0px; padding: 0px">

  <svg width="600px" height="600px">

    <g id="symbole" display="none">
      <polygon id="modul" points="0,0 120,0 170,80 120,20  "/>
    </g>
    
    <g id="canvas">
      <use xlink:href="#modul" transform="rotate(10)"/>
    </g>
  
  </svg>


  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var modul = document.getElementById('modul');

    for (var i = 0; i < 109; i++) {
      var newModule = document.createElement("use");
      
      newModule.setAttribute("xlink:href", "#modul");
      newModule.setAttribute("transform", "translate(300, 300) rotate("+(i*10)+") translate("+(i*1.6)+", 0) scale(0.5) ");
 
      canvas.appendChild(newModule);
   };

  </script>

</body>
</html>
