<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
</head>
<body style="margin: 0px; padding: 0px">

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="600px" height="600px" viewBox="0 0 600 600" enable-background="new 0 0 600 600" xml:space="preserve">

    <g id="symbole" display="none">
      <polygon id="modul" points="0,0 120,0 170,80 120,20  "/>
    </g>
    
    <g id="canvas">
    </g>
  
  </svg>


  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    
    for (var i = 0; i < 109; i++) {

      // warum sehe ich nichts, wenn ich die Elemente als Link erzeuge?
      var newModule = document.createElementNS('http://www.w3.org/2000/svg', "use");
    
      canvas.appendChild(newModule);

      newModule.setAttribute("xlink:href", "#modul");
      newModule.setAttribute("transform", "translate(300, 300) rotate("+(i*10)+") translate("+(i*1.6)+", 0) scale(0.5) ");

   };
  </script>

</body>
</html>
