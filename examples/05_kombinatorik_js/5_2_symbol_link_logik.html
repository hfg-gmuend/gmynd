<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
</head>
<body style="margin: 0px; padding: 0px">

  <svg id="canvas" width="600px" height="600px">

    <g id="symbole" display="none">
      <polygon id="modul" display="inline" points="0,0 120,0 170,80 120,20  "/>
    </g>
    
    <g id="canvas">
    </g>

  </svg>


  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var modul = document.getElementById('modul');

    for (var i = 0; i < 109; i++) {
      var modulCopy = modul.cloneNode();
      canvas.appendChild(modulCopy);

      modulCopy.setAttribute("transform", "translate(300, 300) rotate("+(i*10)+") translate("+(i*1.6)+", 0) scale(0.5) ");
    };

  </script>

</body>
</html>
