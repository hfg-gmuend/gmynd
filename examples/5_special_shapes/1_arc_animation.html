<!DOCTYPE html>
<html>
<head>
  <title>GMYND Sketch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

  <svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

  <div>
    Titel der Arbeit
  </div>

  <script src="../../lib/gmynd.js" type="text/javascript"></script>
  <script type="text/javascript">
  // ==== Put your scripts here ====



  var angleAct = Math.PI/2;
  var angleTo = angleAct;

  var path = createNode("path", {fill:"none", stroke:'#000000', 'stroke-width':"100", transform:"translate(300, 300)"});


  document.addEventListener('click', function(){
//    angleTo = Math.random() * 360;
  });

  animate(function() {
    var angleTo = Math.atan2(Mouse.y - 300, Mouse.x - 300);
    if (angleTo < 0) angleTo += Math.PI*2;
    angleAct = angleAct+(angleTo-angleAct)*0.1;

    path.setAttribute('d', arcPath(100, 0, angleAct));
  });





  // ======== End of scripts =======
  </script>

</body>
</html>
